    <script>
        // æ¨¡æ‹ŸSDKçš„è‡ªåŠ¨æ£€æµ‹é€»è¾‘
        function isDevelopmentEnvironment(hostname, port) {
            const isLocalhost = hostname === 'localhost' || hostname === '127.0.0.1';
            const devPorts = ['3000', '3001', '5173', '5174', '8080', '8081', '4200', '4201'];
            const isDevPort = devPorts.includes(port);
            const isDevDomain = hostname.includes('.local') || 
                               hostname.includes('.dev') || 
                               hostname.includes('.test') ||
                               hostname.includes('dev.') ||
                               hostname.includes('staging.');
            
            return isLocalhost || isDevPort || isDevDomain;
        }

        function buildProductionProxyUrl(protocol, hostname) {
            const parts = hostname.split('.');
            if (parts.length >= 2) {
                const domain = parts.slice(-2).join('.');
                return `${protocol}//cors-proxy.${domain}`;
            } else {
                return `${protocol}//cors-proxy.${hostname}`;
            }
        }

        function detectCorsProxyUrl() {
            const { protocol, hostname, port } = window.location;
            const isDev = isDevelopmentEnvironment(hostname, port);
            
            if (isDev) {
                return `${protocol}//localhost:3000`;
            } else {
                return buildProductionProxyUrl(protocol, hostname);
            }
        }

        function updateDisplay() {
            const { protocol, hostname, port } = window.location;
            const isDev = isDevelopmentEnvironment(hostname, port);
            const proxyUrl = detectCorsProxyUrl();

            // æ˜¾ç¤ºå½“å‰URL
            document.getElementById('current-url').textContent = window.location.href;

            // æ˜¾ç¤ºç¯å¢ƒæ£€æµ‹ç»“æœ

                </div>

            // æ˜¾ç¤ºä»£ç†URLæ£€æµ‹ç»“æœ
            const proxyDetection = document.getElementById('proxy-detection');
            proxyDetection.innerHTML = `

                    <strong>æ£€æµ‹åˆ°çš„ä»£ç†URL:</strong> ${proxyUrl}<br>
                    <strong>å®Œæ•´ç«¯ç‚¹:</strong> ${proxyUrl}/proxy?target=YOUR_LOKI_URL

            const newUrl = new URL(url, window.location.origin);

                    <strong>ç¯å¢ƒç±»å‹:</strong> ${isDev ? 'å¼€å‘ç¯å¢ƒ' : 'ç”Ÿäº§ç¯å¢ƒ'}<br>
                    <strong>ä»£ç†URL:</strong> ${proxyUrl}<br>

        updateDisplay();
